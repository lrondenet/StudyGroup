language: dart
dart:
  - stable
os: linux
dist: bionic
jobs:
  include:
    - name: Test
      env: COMMAND="test --coverage"
    - name: Analyze
      env: COMMAND=analyze
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lib32stdc++6
  sonarcloud:
    organization: lrondenet-github
    token:
      secure: 80969de96a693bb6ecf29e93b7136456e23196cb
install:
  - echo 'Running tests...'
  - pwd
before_script:
  - if [ ! -f $HOME/flutter/bin/flutter ] ; then git clone https://github.com/flutter/flutter.git -b stable ; fi
  - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
  - flutter doctor
  - cd $TRAVIS_BUILD_DIR/study_group_app
  - pwd
  - gem install coveralls-lcov
script:
  - flutter $COMMAND
after_success:
  - coveralls-lcov coverage/lcov.info
cache:
  directories:
    - $HOME/flutter
    - $HOME/.pub-cache
    - $HOME/.m2/repository
    - $HOME/.sonar/cache
    - $HOME/.gradle
    - .gradle